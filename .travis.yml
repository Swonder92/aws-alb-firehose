language: go

go:
- "1.11"

install:
- curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh

script:
- make

after_success:
- bash <(curl -s https://codecov.io/bash)

before_deploy:
- mv ./main "main-v$TRAVIS_TAG"

deploy:
  provider: releases
  api_key:
    secure: ""
  file: "main-v$TRAVIS_TAG"
  on:
    repo: s12v/aws-alb-firehose
    tags: true
